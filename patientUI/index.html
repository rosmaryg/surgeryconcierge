<html>
	<head>
		<title>Surgery Concierge Patient UI</title>
		<script src="https://sdk.amazonaws.com/js/aws-sdk-2.3.2.min.js"></script>
	    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	    <link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css'/>
		<link rel="stylesheet" href="custom_style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	<body>
		<div id="header">
			<br><div id="header-text">Surgery Concierge Patient UI</div>
    	</div>
    	<div id="page" style="display: inline; text-align:center;" class=".col-xs-6 .col-md-4">
			<section>Access Key&nbsp;
				<input type="text"  name="accessKey" id="accessKey" style="text-align:center;">
			</section>&nbsp;
			<div style="text-align:center;">
				<button type="button" class="btn btn-success" onclick="getPatientInsns()">Get Notification Options</button>
			</div><br>
			
			<div class="buttons" id="notifs-buttons" style="display:none;">
				<br>
				<div style="text-align:center;">
	                <button type="submit" class="btn btn-default"name="get" onclick="document.pressed=this.value" value="Get ICS" data-toggle="tooltip" data-placement="top" title="This will generate a file that can be opened by the default calendar app on your computer.">Get ICS</button>
	                <button type="submit" class="btn btn-default"name="get" onclick="document.pressed=this.value" value="Get PDF" data-toggle="tooltip" data-placement="top" title="This will generate a PDF with your instructions. You can print it or download and email it to yourself.">Get PDF</button>
	                <button type="submit" class="btn btn-default"name="get" onclick="document.pressed=this.value" value="Get Texts" data-toggle="tooltip" data-placement="top" title="You are opting into a system that will send you reminders by text regarding your surgery.">Get Texts</button>
	                <br>
	                <i>Hover over the buttons for more information on what it does. If you are on a mobile device long press on the button.</i>
	            </div>
	            <br>
			</div>
	    </div>
	</body>
</html>
