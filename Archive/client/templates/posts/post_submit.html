<template name="postSubmit">
  <form class="main form page">
    <!-- ask for title, message in form -->
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Name your announcement" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'message'}}">
        <label class="control-label" for="message">Message</label>
        <div class="controls">
            <input name="message" id="message" type="text" value="" placeholder="Write your message" class="form-control"/>
            <span class="help-block">{{errorMessage 'message'}}</span>
        </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
